<md-list-item class="course-item" [ngClass]="{ 'top-rated': course.topRated }" [cHighlight]="course.date">
    <header md-line fxLayout="row" fxLayoutAlign="center center">
        <h3 class="title">
          {{ course.title | uppercase }}
          <md-icon *ngIf="course.topRated" class="top-rated-icon">star</md-icon>
        </h3>
        <p class="length">
            <md-icon class="length-icon">access_time</md-icon>{{ course.durationMinutes | cCourseDuration }}
        </p>
        <i fxFlex="grow"></i>
        <p class="date" [title]="course.date | amTimeAgo">
            <md-icon class="date-icon">date_range</md-icon>{{ course.date | amDateFormat:'DD.MM.YYYY' }}
        </p>
    </header>
    <p class="description" md-line>{{ course.description }}</p>
    <button md-icon-button (click)="onEdit()" class="edit-btn"><md-icon>edit</md-icon></button>
    <button md-icon-button (click)="onDelete()" class="delete-btn"><md-icon>delete</md-icon></button>
</md-list-item>
