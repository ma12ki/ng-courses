<md-checkbox *ngFor="let author of authors; trackBy:getAuthorId"
    [value]="author.id"
    [checked]="isAuthorSelected(author.id)"
    (change)="updateSelected(author.id, $event.checked)">
  {{ author.name }}
</md-checkbox>

<div *ngIf="control?.invalid && control?.dirty">
  <md-error *ngIf="control?.errors?.required">At least one author must be selected</md-error>
</div>
