<div class="toolbar pad" fxLayout="row" fxLayoutAlign="center center">
    <md-input-container>
        <input mdInput placeholder="name or date" [(ngModel)]="searchTerm" />
    </md-input-container>
    <div>
        <button md-icon-button (click)="search()"><md-icon>search</md-icon></button>
    </div>

    <i fxFlex="grow"></i>

    <div>
        <button md-button (click)="goToAddNewCourse()"><md-icon>add</md-icon>Add course</button>
    </div>
</div>
