<div>
    <header md-dialog-title>
        Confirm deleting course
    </header>
    <md-dialog-content>
        Are you really sure you want to delete this course?
    </md-dialog-content>
    <md-dialog-actions>
        <button md-button (click)="confirm()" color="warn">Yes</button>
        <button md-button (click)="cancel()">No</button>
    </md-dialog-actions>
</div>
