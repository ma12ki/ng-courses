<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
    <i fxFlex="grow"></i>
    <md-input-container>
        <input mdInput placeholder="login" required>
    </md-input-container>
    <md-input-container>
        <input mdInput placeholder="password" type="password" required>
    </md-input-container>

    <div>
        <button md-raised-button (click)="login()">Log in</button>
    </div>
    <i fxFlex="grow"></i>
</div>
